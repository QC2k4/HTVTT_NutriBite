<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <link rel="stylesheet" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Angkor' rel='stylesheet'>
</head>
  <body>
    <div class="logo-section">
        <img src="img/logo.png" alt="" class="logo-img">
        <button class="return" onclick="window.location.href='index.html'">Return</button>
    </div>
    <div class="center-wrapper">
        <div class="signin-box">
            <div class="container-reset">
                <h1 class="title">Password reset</h1>
                <p class="subtitle">
                  You will receive instructions for reseting your password
                </p>
          
                <form>
                  <label for="email" class="input-label"
                    >Enter email address or phone number</label
                  >
                  <div class="input-box">
                    <input type="text" id="email" placeholder="" />
                  </div>
          
                  <button type="submit" class="reset-btn">Send</button>
                </form>
              </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script src="script.js"></script>
  </body>
</html>
