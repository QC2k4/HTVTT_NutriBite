<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Password</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Angkor' rel='stylesheet'>

</head>
<body>
    <div class="logo-section">
        <img src="img/logo.png" alt="" class="logo-img">
        <button class="return" onclick="window.location.href='index.html'">Return</button>
    </div>

    <div class="center-wrapper">
        <div class="signin-box">
          <h1>Set password</h1>
          <img src="img/setpw.png" alt="" class="setpw">
      
          <!-- Thông báo lỗi hoặc thành công -->
          <div id="message" class="message" style="display: none;"></div>
      
          <form id="resetForm">
            <div class="password-box">
              <label>New password</label>
              <input type="password" placeholder="Enter your new password" id="new-password">
              <span class="toggle-password" onclick="togglePassword('new-password', this)">👁️</span>
            </div>
      
            <div class="password-box">
              <label>Confirm password</label>
              <input type="password" placeholder="Enter your password" id="confirm-password">
              <span class="toggle-password" onclick="togglePassword('confirm-password', this)">👁️</span>
            </div>
            
            <button type="button" class="reset-btn" onclick="window.location.href='signin.html'">Set</button>

          </form>
        </div>
      </div>
      
      <footer id="footer"></footer>

</body>

<script src="script.js">
    document.getElementById('resetForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const password = document.getElementById('new-password').value;
    const confirm = document.getElementById('confirm-password').value;
    const messageDiv = document.getElementById('message');

    if (password !== confirm) {
      messageDiv.textContent = '❌ Wrong password.';
      messageDiv.className = 'message error';
      messageDiv.style.display = 'block';
    } else {
      // Bạn có thể gọi API gửi mật khẩu mới tại đây
      messageDiv.textContent = '✅ Password is successfully changed!';
      messageDiv.className = 'message success';
      messageDiv.style.display = 'block';

    // Chờ một chút rồi chuyển trang
  setTimeout(() => {
    window.location.href = 'signin.html';
  }, 1000);
    }
  });
</script>
</html>
