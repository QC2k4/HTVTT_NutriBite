<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>New Blog</title>
    <link rel="stylesheet" href="public/CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background-color: #e4defb9a;">
    <div class="logo-section">
        <img src="img/logo.png" alt="" class="logo-img">
        <button class="return" onclick="window.location.href='index-after-signin.html'">Return</button>
    </div>

    <div class="explore-container" style="margin-top: 100px;">
        <div class="create-post">
            <h1 class="">Create New Blog Post</h1>
            
            <form id="blogForm">
                <div class="form-group">
                    <h2 class="section-title">Post Title</h2>
                    <input type="text" id="postTitle" placeholder="Enter a catchy title..." required>
                </div>
                
                <div class="form-group">
                    <h2 class="section-title">Featured Image</h2>
                    <div class="image-upload" id="imageUpload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click to upload or drag and drop</p>
                        <p>Recommended size: 800x400px</p>
                        <img id="imagePreview" alt="Preview">
                        <input type="file" id="postImage" accept="image/*" style="display: none;">
                    </div>
                </div>
                
                <div class="form-group">
                    <h2 class="section-title">Category</h2>
                    <select id="postCategory" required>
                        <option value="">Select a category</option>
                        <option value="nutrition">Nutrition</option>
                        <option value="recipes">Recipes</option>
                        <option value="fitness">Fitness</option>
                        <option value="wellness">Wellness</option>
                        <option value="science">Science</option>
                        <option value="diet"></option>
                        <option value="vegan"></option>
                    </select>
                    
                </div>
                
                <div class="form-group">
                    <h2 class="section-title">Post Content</h2>
                    <textarea id="postContent" placeholder="Write your post content here..." required></textarea>
                </div>
                
                <div class="form-group">
                    <h2 class="section-title">Short Excerpt (Summary)</h2>
                    <textarea id="postExcerpt" placeholder="Write a short summary (max 150 characters)" maxlength="150" required></textarea>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn" disabled>Publish Post</button>
            </form>
        </div>
    </div>

    <footer id="footer"></footer>
    <script src="public/JS/script.js"></script>
</body>
</html>
