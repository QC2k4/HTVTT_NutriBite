<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change Password</title>
  <link href='https://fonts.googleapis.com/css?family=Angkor' rel='stylesheet'>
  <link rel="stylesheet" href="public/CSS/styles.css">
</head>
<body>
    <div class="logo-section">
        <img src="img/logo.png" alt="" class="logo-img">
        <button class="return" onclick="window.location.href='index.html'">Return</button>
    </div>
    
    <div class="center-wrapper">
        <div class="signin-box">
            <h1 style="font-size: 57px;">Change password</h1>
      
            <form>
              <label>Email</label>
              <input type="email" placeholder="Enter your email">

              <label>Phone</label>
              <input type="text" placeholder="Enter your phone">
      
              <div class="password-box">
                <label>Old password</label>
                <input type="password" placeholder="Enter your password" id="old-password">
                <span class="toggle-password" onclick="togglePassword('old-password', this)">👁️</span>
              </div>
              
              <div class="password-box">
                <label>New password</label>
                <input type="password" placeholder="Enter your new password" id="new-password">
                <span class="toggle-password" onclick="togglePassword('new-password', this)">👁️</span>
              </div>
              
              <div class="password-box">
                <label>Confirm password</label>
                <input type="password" placeholder="Enter your new password" id="confirm-password">
                <span class="toggle-password" onclick="togglePassword('confirm-password', this)">👁️</span>
              </div>
              
      
              <button type="submit" class="signin-btn">Change password</button>
            </form>
          </div>
    </div>
    <footer id="footer"></footer>

    <script src="public/JS/script.js"></script>
</body>
</html>
